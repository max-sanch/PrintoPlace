{% extends 'base_templates.html' %}

{% block title %}PrintoPlace - Восстановление пароля{% endblock %}
{% block content_class %}bg-light h-100-60{% endblock %}
{% block content %}
<!-- Login form -->
<div class="py-5">
	<div class="container">
		<div class="text-center mb-4">
			<h3>Восстановление пароля</h3>
		</div>
		<div class="d-flex justify-content-center" >
			<div class="d-inline-flex p-4 bd-highlight rounded border bg-white">
				<form class="w-16rem">
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">На вашу почту придёт код подтверждения</small>
					</div>
					<div class="row px-3 mt-4">
						<a href="login.html" type="register" class="btn btn-primary">Вернуться</a>
						<a href="email_confirmation.html" type="submit" class="btn btn-primary ml-auto">Отпавить</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
