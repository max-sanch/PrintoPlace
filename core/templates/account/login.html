{% extends 'base_templates.html' %}
{% load crispy_forms_tags %}

{% block title %}PrintoPlace - Вход{% endblock %}
{% block content_class %}bg-light h-100-60{% endblock %}
{% block content %}
<!-- Login form -->
<div class="py-5">
	<div class="container">
		<div class="text-center mb-4">
			<h3>Вход</h3>
		</div>
		<div class="d-flex justify-content-center" >
			<div class="d-inline-flex p-4 bd-highlight rounded border bg-white">
				<form method="post" class="w-16rem">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">

					{{ form|crispy }}

					<div class="row px-3 mt-4">
						<a href="{% url 'register'%}" class="btn btn-primary">Регистрация</a>
						<button type="submit" class="btn btn-primary ml-auto">Вход</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
